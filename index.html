<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Kanban board</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css"/>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<header>
    <div class="header container">
        <div class="header-logo">
            Project title
        </div>
        <nav class="header-menu">
            <button type="button" class="menu__button team__button">
                Team
            </button>
            <button type="button" class="menu__button goals__button">
                Goals
            </button>
            <button type="button" class="menu__button login__button">
                Login
            </button>
        </nav>

    </div>
</header>
<main>
    <div class="board container" id="app">

        <section class="tasks-section board-section">
            <div class="board-header">
                Tasks
                <button class="task-add__btn">
                    <span class="plus">
                        <svg fill="currentColor" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><g><path
                                d="m83 0h34.1v200h-34.1z" transform="matrix(0 1 -1 0 200 0)"/><path
                                d="m83 0h34.1v200h-34.1z"/></g></svg>
                    </span>
                </button>
            </div>
            <div class="board-main">
                <task-component></task-component>
            </div>
        </section>
        <section class="developing-section board-section">
            <div class="board-header">
                Developing
                <button class="task-add__btn">
                    <span class="plus">
                        <svg fill="currentColor" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><g><path
                                d="m83 0h34.1v200h-34.1z" transform="matrix(0 1 -1 0 200 0)"/><path
                                d="m83 0h34.1v200h-34.1z"/></g></svg>
                    </span>
                </button>
            </div>
            <div class="board-main">
                <task-component></task-component>
                <task-component></task-component>
                <task-component></task-component>
            </div>
        </section>
        <section class="testing-section board-section">
            <div class="board-header">
                Testing
                <button class="task-add__btn">
                    <span class="plus">
                        <svg fill="currentColor" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><g><path
                                d="m83 0h34.1v200h-34.1z" transform="matrix(0 1 -1 0 200 0)"/><path
                                d="m83 0h34.1v200h-34.1z"/></g></svg>
                    </span>
                </button>
            </div>
            <div class="board-main">
                <task-component></task-component>

            </div>
        </section>
        <section class="Completed-section board-section">
            <div class="board-header">
                Completed
                <button class="task-add__btn">
                    <span class="plus">
                        <svg fill="currentColor" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><g><path
                                d="m83 0h34.1v200h-34.1z" transform="matrix(0 1 -1 0 200 0)"/><path
                                d="m83 0h34.1v200h-34.1z"/></g></svg>
                    </span>
                </button>
            </div>
            <div class="board-main">
                <task-component></task-component>
                <task-component></task-component>
                <task-component></task-component>
                <task-component></task-component>
                <task-component></task-component>
                <task-component></task-component>
                <task-component></task-component>
                <task-component></task-component>
                <task-component></task-component>
                <task-component></task-component>
                <task-component></task-component>
                <task-component></task-component>
            </div>
        </section>
    </div>
</main>
<script src="src/js/script.js"></script>
</body>
</html>
